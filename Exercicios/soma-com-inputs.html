<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="" id="n1">
    +
    <input type="number" name="" id="n2">
    =
    <button>Somar</button>

    <script>
        document.getElementsByTagName('button')[0].addEventListener('click',somar);

        function somar(){
            var n1 = Number(document.getElementsByTagName('input')[0].value);
            var n2 = Number(document.querySelector('#n2').value);
            var sum = n1 + n2;
            window.document.write(`<h2>A soma entre ${n1} e ${n2} Ã© ${sum}</h2>`); 
        }
    </script>
</body>
