<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(105,105,173);
            color: white;
            font: normal 20pt arial;
        }

        span{
            color: rgb(255, 174, 0);
        }
    </style>
</head>
<body>
    <h1>Hello, <span>World!</span></h1>
    <script>
        var n1 = Number(window.prompt("Enter a number: ")); //number
        var n2 = Number(window.prompt("Enter another number: ")); //number
        var sum = n1 + n2;
        window.alert(`The sum between ${n1} and ${n2} is equal to ${sum}`); // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
